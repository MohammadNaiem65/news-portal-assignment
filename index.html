<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest News Hub</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="w-4/5 mx-auto my-6 text-slate-400 flex justify-between">
        <!-- Navbar Section -->
        <div class="text-xl font-bold"><a href="#"><span class="p-2 text-white rounded-lg bg-blue-600">Honest</span>
                News Hub</a></div>
        <div class="w-32 text-lg font-bold flex justify-between">
            <span class="hover:text-blue-700 hover:cursor-pointer">News</span>
            <span class="hover:text-blue-700 hover:cursor-pointer">Blog</span>
        </div>
    </header>
    <hr class="w-11/12 mx-auto">

    <!-- Main Section Starts Here  -->
    <main class="w-4/5 mx-auto my-6">
        <!-- News Catagories -->
        <div id="news-category" class="text-xl text-slate-500 font-semibold flex justify-between">
        </div>
        <!-- Result Amount -->
        <div id="result-amount" class="h-12 mt-6 px-4 bg-white rounded-lg flex items-center">
        </div>
        <!-- List Section -->
        <div class="mt-6 flex justify-between items-center">
            <div>
                <span>Short By View:</span>
                <!-- Dropdown menu -->
                <div class="dropdown">
                    <label tabindex="0" class="btn m-1">View</label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>View</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <button class="p-2 text-slate-800 font-semibold rounded-lg bg-white hover:bg-slate-200">Today's
                    Pick</button>
                <button
                    class="p-2 text-white font-semibold rounded-lg border-2 border-black hover:bg-black">Trending</button>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Flowbite Script -->
    <!-- <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script> -->
    <!-- JS File -->
    <script src="js/new.js"></script>
</body>

</html>
